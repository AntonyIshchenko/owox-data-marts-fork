name: Audit Workspaces

on:
  pull_request:
    paths:
      - 'apps/**'
      - 'packages/**'
      - 'package-lock.json'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  prepare-matrix:
    name: Prepare Audit Matrix
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Generate matrix
        id: set-matrix
        run: |
          # 1.
          LOCKFILE_CHANGED=$(git diff --name-only origin/${{ github.base_ref }}...origin/${{ github.head_ref }} | grep -q 'package-lock.json' && echo "true" || echo "false")

          ALL_WORKSPACES='${{ toJSON(matrix.workspace) }}'

          if [ "$LOCKFILE_CHANGED" = "false" ]; then
            echo "matrix=[]" >> $GITHUB_OUTPUT
            exit 0
          fi

          # 2.
          CHANGED_WORKSPACES=$(echo "$ALL_WORKSPACES" | jq -c --argjson paths "$(git diff --name-only origin/${{ github.base_ref }}...origin/${{ github.head_ref }} | jq -R . | jq -s .)" '[.[] | select(. as $ws | $paths | map(startswith($ws.path)) | any)]')

          echo "matrix=$CHANGED_WORKSPACES" >> $GITHUB_OUTPUT
    strategy:
      matrix:
        workspace:
          - { name: '@owox/backend', path: 'apps/backend' }
          - { name: '@owox/docs', path: 'apps/docs' }
          - { name: 'owox', path: 'apps/owox' }
          - { name: '@owox/web', path: 'apps/web' }
          - { name: '@owox/connector-runner', path: 'packages/connector-runner' }
          - { name: '@owox/connectors', path: 'packages/connectors' }
          - { name: '@owox/ui', path: 'packages/ui' }

  audit:
    name: Audit ${{ matrix.name }}
    needs: prepare-matrix
    if: needs.prepare-matrix.outputs.matrix != '[]'

    runs-on: ubuntu-latest
    timeout-minutes: 10

    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.prepare-matrix.outputs.matrix) }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Run Audit ${{ matrix.name }}
        run: npm audit -w ${{ matrix.name }}
