name: Lint Web

on:
  push:
    paths:
      - 'apps/web/**'
      - 'packages/ui/**'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - run: npm ci
      - run: npm run lint --workspace=@owox/web